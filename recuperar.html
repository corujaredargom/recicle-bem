<html><head><base href=>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recicle.bem  - Recuperar Senha</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ecf0f1;
      height: 100%;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .recovery-box {
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    
    .icon-container {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      
      .lock-icon {
        width: 64px;
        height: 64px;
        fill: #2ecc71;
      }
      
    h2 {
      color: #2ecc71;
      margin-bottom: 1rem;
      text-align: center;
    }
          
    p {
        color: #7f8c8d;
        text-align: center;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }
      
    .description {
      color: #7f8c8d;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #34495e;
    }
    
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #2ecc71;
    }
    
    button {
      width: 100%;
      padding: 1rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #27ae60;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #2ecc71;
      text-decoration: none;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .success-message, .error-message {
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      display: none;
    }
    
    .success-message {
      display: none;
      background-color: #d5f5e3;
      color: #27ae60;
      border: 1px solid #2ecc71;
      margin-bottom: 1rem;
      text-align: center;

    }
    
    .error-message {
      background-color: #fadbd8;
      color: #c0392b;
      border: 1px solid #e74c3c;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }

  </style>
  </head>
  <body>
    <div class="container">
      <div class="recovery-box">
        <h2>Recuperar Senha</h2>
        <p class="description">
          Digite seu e-mail cadastrado abaixo. Enviaremos um link para você redefinir sua senha.
        </p>
        
        <div id="success-message" class="success-message">
          E-mail enviado com sucesso! Verifique sua caixa de entrada.
        </div>
        
        <div id="error-message" class="error-message">
          Ocorreu um erro. Verifique o e-mail informado e tente novamente.
        </div>
        
        <form id="recovery-form">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input 
              type="email" 
              id="email" 
              required
              placeholder="exemplo@email.com"
            >
          </div>
          
          <button type="submit">Enviar Link de Recuperação</button>
        </form>
        
        <a href="./login.html" class="back-link">Voltar para o Login</a>
        </a>
      </div>
    </div>
  
    <script>
      document.getElementById('recovery-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
         // Simulação do envio de e-mail de recuperação
         const successMessage = document.getElementById('success-message');
          successMessage.style.display = 'block';
          successMessage.classList.add('fade-in');

        // Simulando o processo de recuperação
        if (email) {
          // Aqui você implementaria a lógica real de recuperação de senha
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('error-message').style.display = 'none';
          
          // Limpa o formulário
          document.getElementById('email').value = '';
          
          // Redireciona após 3 segundos
          setTimeout(() => {
            window.location.href = './login.html';
          }, 3000);
        } else {
          document.getElementById('error-message').style.display = 'block';
          document.getElementById('success-message').style.display = 'none';
        }
         // Desabilita o formulário após o envio
         document.querySelector('button').disabled = true;
          document.getElementById('email').disabled = true;
          
          // Aqui você implementaria a lógica real de recuperação de senha
          console.log('Recuperação solicitada para:', email);
          
          // Redireciona após 3 segundos
          setTimeout(() => {
            window.location.href = './login.html';
          }, 3000);
        });
     
    </script>
  </body></html>
