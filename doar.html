<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recicle.bem - Doe Produtos Biodegradáveis</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f7f4;
    color: #333;
  }
  header {
    background-color: #4CAF50;
    padding: 20px 0;
    text-align: center;
    color: white;
  }
  h1 {
    margin: 0;
    font-size: 2.5em;
    font-weight: 300;
  }
  nav {
    background-color: #45a049;
    padding: 10px 0;
  }
  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
  }
  nav ul li {
    margin: 0 15px;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  nav ul li a:hover {
    color: #7fffd4;
  }
  main {
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;
  }
  .donation-form {
    background-color: white;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .cta-button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #45a049;
    }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
  }
  input[type="text"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  .submit-btn {
    background-color: #2e8b57;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    font-weight: 500;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .submit-btn:hover {
    background-color: #3cb371;
  }
  .eco-icon {
    width: 40px;
    height: 40px;
    fill: #2e8b57;
    margin-bottom: 10px;
  }
  footer {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: 40px;
  }
  .leaf-animation {
      position: fixed;
      top: -50px;
      animation: falling 10s linear infinite;
      z-index: -1;
    }

    @keyframes falling {
      0% {
        transform: translateY(-50px) rotate(0deg);
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

</style>
</head>
<body>
  <header style="display: flex; flex-direction: column; align-items: center;">
    <div style="display: flex; align-items: center;">
      <img src="./Nova pasta.png/1-removebg-preview-removebg-preview.png" width="70px">
      <h1>Recicle.bem</h1>
    </div>
    <p>Receba Produtos Biodegradáveis</p>
  </header>
  
  <nav>
    <ul>
      <li><a href="./inicio2.html">Voltar para o inicio</a></li>
      <li><a href="sobre.html">Sobre Nós</a></li>
      <li><a href="./contato.html">Contato</a></li>
      <li><a href="./solicitar.html">Solicitação</a></li>
      <li> <a href="./inicio3.html">Jogo Educativo</a></li> 

      
    </ul>
  </nav>
  
  <main>
    <div class="donation-form">
      <svg class="eco-icon" viewBox="0 0 24 24">
        <path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1zm0 13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V8c1.35-.85 3.8-1.5 5.5-1.5 1.2 0 2.4.15 3.5.5v11.5z"/>
      </svg>
      <h2>Formulário de Doação</h2>
      <form id="donationForm">
        <div class="form-group">
          <label for="productName">Nome do Produto:</label>
          <input type="text" id="productName" name="productName" required>
        </div>
        
        <div class="form-group">
          <label for="productType">Tipo de Produto:</label>
          <select id="productType" name="productType" required>
            <option value="">Selecione o tipo</option>
            <option value="escova">Escova de Dente</option>
            <option value="sabonete">Sabonete</option>
            <option value="shampoo">Shampoo</option>
            <option value="condicionador">Condicionador</option>
            <option value="cotonete">Cotonete</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="quantity">Quantidade:</label>
          <input type="number" id="quantity" name="quantity" min="1" required>
        </div>
        
        <div class="form-group">
          <label for="condition">Estado do Produto:</label>
          <select id="condition" name="condition" required>
            <option value="">Selecione o estado</option>
            <option value="novo">Novo</option>
            <option value="usado">Usado (em bom estado)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="material">Material Biodegradável:</label>
          <input type="text" id="material" name="material" required>
        </div>
        
        <div class="form-group">
          <label for="description">Descrição Adicional:</label>
          <textarea id="description" name="description"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Doar Produto</button>
      </form>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2024 Recicle.bem. Todos os direitos reservados.</p>
  </footer>
  <svg class="leaf-animation" width="50" height="50" viewBox="0 0 100 100" fill="#4CAF50">
    <path d="M30,90 Q50,10 70,90 Q50,70 30,90 Z" />
  </svg>

<script>
document.addEventListener('DOMContentLoaded', function() {
   // Criar múltiplas folhas animadas
   for (let i = 0; i < 10; i++) {
        createLeaf();
      }

      function createLeaf() {
        const leaf = document.querySelector('.leaf-animation').cloneNode(true);
        leaf.style.left = Math.random() * window.innerWidth + 'px';
        leaf.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Entre 5 e 10 segundos
        leaf.style.animationDelay = (Math.random() * 5) + 's';
        document.body.appendChild(leaf);
      }

     
      // Adicionar efeito de hover nos botões CTA
      document.querySelectorAll('.cta-button').forEach(button => {
        button.addEventListener('mouseover', function () {
          this.style.transform = 'scale(1.05)';
        });
        button.addEventListener('mouseout', function () {
          this.style.transform = 'scale(1)';
        });
      });
    });
  const form = document.getElementById('donationForm');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Collect form data
    const formData = new FormData(form);
    const donationData = Object.fromEntries(formData.entries());
    
    // Here you would typically send this data to a server
    // For this example, we'll just log it to the console
    console.log('Donation submitted:', donationData);
    
    // Show a thank you message
    alert('Obrigado pela sua doação! Entraremos em contato em breve para combinar a coleta do produto.');
    
    // Reset the form
    form.reset();
  });
  
  // Add some interactivity to the form
  const productType = document.getElementById('productType');
  const materialField = document.getElementById('material');
  
  productType.addEventListener('change', function() {
    switch(this.value) {
      case 'escova':
        materialField.value = 'Bambu';
        break;
      case 'sabonete':
        materialField.value = 'Glicerina vegetal';
        break;
      case 'shampoo':
      case 'condicionador':
        materialField.value = 'Embalagem de papel';
        break;
      case 'cotonete':
        materialField.value = 'Algodão e bambu';
        break;
      default:
        materialField.value = '';
    }
  });
  
  // Add smooth scrolling to nav links
  document.querySelectorAll('nav a[href^=""]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const href = this.getAttribute('href');
      const targetId = href.substring(href.indexOf('#') + 1);
      const target = document.getElementById(targetId);
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth'
        });
      } else {
        window.location.href = href;
      }
    });
  });
;
</script>

</body></html>
