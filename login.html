<html><head><base href=>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicle.bem  - Login</title>
    <style>
      @import url('./Nova pasta.png/1-removebg-preview-removebg-preview.png');
    
      :root {
        --primary-color: #2ecc71;
        --primary-dark: #27ae60;
        --text-dark: #2c3e50;
        --text-light: #7f8c8d;
        --background: #ecf0f1;
        --white: #ffffff;
      }
    
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    
      body, html {
        font-family: 'Roboto', sans-serif;
        background-color: var(--background);
        height: 100%;
      }
    
      .container {
        display: flex;
        min-height: 100vh;
      }
    
      .login-image {
        flex: 1;
        background: linear-gradient(rgba(46, 204, 113, 0.8), rgba(46, 204, 113, 0.8)),
                    url('data:image/png+xml,<png xmlns="./Nova pasta.png/1-removebg-preview-removebg-preview.png" viewBox="0 0 100 100"><rect width="100" height="100" fill="%232ecc71"/><path d="M0 50 Q 25 0, 50 50 T 100 50" fill="none" stroke="%23fff" stroke-width="2"/></png>');
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
    
      .login-content {
        width: 100%;
        max-width: 450px;
        padding: 2rem;
        background: var(--white);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    
      .login-box {
        padding: 2rem;
      }
    
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
    
      .login-header h1 {
        color: var(--primary-color);
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
    
      .login-header p {
        color: var(--text-light);
      }
    
      .form-group {
        margin-bottom: 1.5rem;
      }
    
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-dark);
        font-weight: 500;
      }
    
      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
    
      .form-group input:focus {
        outline: none;
        border-color: var(--primary-color);
      }
    
      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }
    
      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
    
      .forgot-password {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.9rem;
      }
    
      .forgot-password:hover {
        text-decoration: underline;
      }
    
      .login-button {
        width: 100%;
        padding: 1rem;
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
    
      .login-button:hover {
        background-color: var(--primary-dark);
      }
    
      .register-link {
        text-align: center;
        margin-top: 1.5rem;
      }
    
      .register-link a {
        color: var(--primary-color);
        text-decoration: none;
      }
    
      .register-link a:hover {
        text-decoration: underline;
      }
    
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        
        .login-image {
          display: none;
        }
        
        .login-content {
          max-width: 100%;
        }
      }
    
      .error-message {
        display: none;
        background-color: #ffebee;
        color: #c62828;
        padding: 0.8rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        text-align: center;
      }
    </style>
    </head>
    <body>
      <div class="container">
        <div class="login-image">
            <img src="./Nova pasta.png/1-removebg-preview-removebg-preview.png" width="700px">
            <path d="M12,2L1,21H23M12,6L19.53,19H4.47M11,10V14H13V10M11,16V18H13V16"/>
          </svg>
        </div>
        
        <div class="login-content">
          <div class="login-box">
            <div class="login-header">
              <h1>Recicle.bem </h1>
              <p>Faça login para continuar</p>
            </div>
    
            <div id="error-message" class="error-message">
              E-mail ou senha incorretos. Por favor, tente novamente.
            </div>
    
            <form id="login-form">
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
              </div>
    
              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
              </div>
    
              <div class="remember-forgot">
                <div class="remember-me">
                  <input type="checkbox" id="remember">
                  <label for="remember">Lembrar-me</label>
                </div>
                <a href="./recuperar.html" class="forgot-password">Esqueceu a senha?</a>
              </div>
    
              <button type="submit" class="login-button">Entrar</button>
            </form>
    
            <div class="register-link">
              Não tem uma conta? <a href="./cadastro.html">Cadastre-se</a>
            </div>
          </div>
        </div>
      </div>
    
      <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
          e.preventDefault();
          
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const remember = document.getElementById('remember').checked;
          
          // Simulação de validação de login
          if (email && password) {
            // Aqui você implementaria a lógica real de autenticação
            console.log('Login attempt:', { email, password, remember });
            
            // Simula redirecionamento após login bem-sucedido
            window.location.href = './inicio.html';
          } else {
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
            setTimeout(() => {
              errorMessage.style.display = 'none';
            }, 3000);
          }
        });
      </script>
    </body></html>
